<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="utf-8">
    <title>{{ spot.name }} 欢迎你</title>
    <style>
      /* 样式可以根据需求自行修改 */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }
      main {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
      }
      .spot-info {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 50px;
      }


      .spot-image {
         position: relative;
         width: 50%;
         height: 100vh;
         overflow: hidden;
}
      .image-container {
          position: absolute;
          top: 5%;
          left: 10%;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: flex-start;
          align-items: center;
          opacity: 0;
      }
      .image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      }
      @keyframes image-animation {
      0% {
         opacity: 0;
          }
      11.11% {
          opacity: 1;
          }
      33.33% {
          opacity: 1;
          }
      44.44% {
          opacity: 0;
          }
      }
      .image-container:nth-child(1) {
          animation: image-animation 9s infinite 0s;
      }
      .image-container:nth-child(2) {
          animation: image-animation 9s infinite 3s;
      }
      .image-container:nth-child(3) {
          animation: image-animation 9s infinite 6s;
      }
      .comment-section {
        width: 100%;
        padding: 50px;
        background-color: white;
      }
      .comment-form {
        display: flex;
        flex-direction: column;
      }
      .comment-form input[type="text"],
      .comment-form textarea {
        margin-bottom: 10px;
        padding: 5px;
        border: 1px solid #ccc;
      }
      .comment-form input[type="submit"] {
        padding: 5px;
        background-color: #333;
        color: white;
        border: none;
        cursor: pointer;
      }
      .comment-list {
        margin-top: 20px;
        list-style-type: none;
        padding: 0;
      }
      .comment-list li {
        margin-bottom: 10px;
        padding: 10px;
        background-color: #f5f5f5;
      }
      .comment-list li strong {
        display: block;
        margin-bottom: 10px;
        color: #333;
        font-size: 18px;
      }
      .comment-list li span {
        display: block;
        margin-bottom: 10px;
        color: #666;
        font-size: 14px;
      }
      .comment-list li p {
        margin-bottom: 0;
        color: #333;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>欢迎来到{{ spot.name }}</h1>
    </header>
    <main>
      <div class="spot-image">
        <div class="image-container">
          <img src="{{ spot.image_url1 }}" alt="{{ spot.name }}">
        </div>
        <div class="image-container">
          <img src="{{ spot.image_url2 }}" alt="{{ spot.name }} 2">
        </div>
        <div class="image-container">
          <img src="{{ spot.image_url3 }}" alt="{{ spot.name }} 3">
        </div>
      </div>
      <div class="spot-info">
        <h2>{{ spot.name }}</h2>
        <p>{{ spot.description }}</p>
        <ul>
          <li>联系电话：{{ spot.call }}</li>
          <li>位置：{{ spot.location }}</li>
          <li>人均消费：¥{{ spot.avg_cost }}</li>
        </ul>
      </div>
    </main>
    <div class="comment-section">
      <h2>评论</h2>
      <form class="comment-form" action="/commet_submit" method="post">
<!--        <input type="text" name="username" placeholder="用户名">-->
        <textarea name="comment" placeholder="说点什么吧..."></textarea>
        <input type="submit" value="提交评论">
      </form>
      <ul class="comment-list">
        {% for comment in comments %}
          <li>
            <strong>{{ comment.username }}</strong>
<!--            <span>{{ comment.timestamp }}</span>-->
            <p>{{ comment.content }}</p>
          </li>
        {% endfor %}
      </ul>
    </div>
   </body>
</html>
