<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">

    <title>{{ title }}</title>
  </head>
  <body>
    <div class="container">
      <h1>{{ title }}</h1>

      {% for spot in spots %}
      <div class="card my-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ spot.image }}" class="img-fluid rounded-start" alt="{{ spot.name }}">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ spot.name }}</h5>
              <p class="card-text">{{ spot.description }}</p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2.9.3/lib/popper.min.js"
        integrity="sha384-PUGx6BmXf/ebn4OgkoXy9x1kQPPO0NjB6yXlKAPZzWbJ0iGnFwq/kEeM3+QVI5t/"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
